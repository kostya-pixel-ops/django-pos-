<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добро пожаловать</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #222427, #4722ed);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
      overflow-x: hidden;
    }

    .start-btn {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 30px;
    }

    .auth-container {
  width: 900px;
  max-width: 95%;
  background: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  border-radius: 30px;
  overflow: hidden;
  position: relative;
  animation: fadeIn 0.6s ease, slideIn 0.6s ease;
  flex-wrap: wrap;
  display: none;
    }

    .left-panel {
      width: 40%;
      background: linear-gradient(to right, #053ed0, #4722ed);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }

    .left-panel h2 {
      margin-bottom: 20px;
    }

    .left-panel button {
      color: #007bff;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .left-panel hr {
      width: 80%;
    }

    .right-panel {
  width: 60%;
  padding: 40px;
  position: relative;
  background-color: #1e1e1e;
  overflow: hidden;
  color: #ffffff;
  border-top-right-radius: 30px;
  border-bottom-right-radius: 30px;
  box-sizing: border-box;
  max-height: 600px;
  min-height: 400px;
    }

    .form-area {
  width: 100%;
  transition: transform 0.5s ease, opacity 0.3s ease;
  opacity: 0;
  display: none;
    }

    .form-area.active {
     opacity: 1;
  display: block;
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .slide-right {
      transform: translateX(100%);
    }

    .slide-center {
      transform: translateX(0%);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    /* Анимации форм (левая ↔ правая) */
@keyframes slideFromRight {
  from { transform: translateX(100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideFromLeft {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

    .exit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .exit-btn:hover {
      color: #ffc107;
    }
    .right-panel .form-control {
  background-color: #2c2c2c;
  color: white;
  border: 1px solid #444;
}

.right-panel .form-control:focus {
  background-color: #2c2c2c;
  color: white;
  border-color: #007bff;
  box-shadow: none;
}
.form-area .form-control {
  font-size: 15px;
  padding: 8px 10px;
}
/* Кнопка "Начать работу" */
.start-btn {
  transition: 0.3s ease;
}

.start-btn:hover {
  background-color: #f0f0f0;
  transform: scale(1.05);
}

/* Кнопки на синей панели */
.left-panel button {
  transition: all 0.3s ease;
}

.left-panel button:hover {
  background-color: #e6e6e6;
  transform: scale(1.05);
}

/* Кнопка "Войти" в форме */
.right-panel .btn-primary:hover {
  background-color: #0056b3;
  transform: scale(1.03);
}

/* Кнопка "Зарегистрироваться" в форме */
.right-panel .btn-success:hover {
  background-color: #198754;
  transform: scale(1.03);
}

@media (max-width: 768px) {
  .exit-btn {
    display: none;
  }
}
@media (max-width: 768px) {
  .auth-container {
    flex-direction: column;
    height: auto;
    border-radius: 20px;
  }

  .left-panel {
    width: 100%;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    text-align: center;
  }

  .right-panel {
    width: 100%;
    border-radius: 0 0 20px 20px;
    padding: 20px;
    max-height: none;
  }

  .exit-btn {
    top: 15px;
    right: 15px;
    font-size: 24px;
  }

  .form-area .form-control {
    font-size: 16px;
    padding: 10px;
  }

  .form-area button {
    width: 100%;
    margin-top: 10px;
  }

  .left-panel button {
    width: 100%;
    margin-bottom: 10px;
  }

  h2, h3 {
    font-size: 22px;
  }
}
/* Desktop по умолчанию видим, мобила — скрыта */
.desktop-only {
  display: block;
}
.mobile-only {
  display: none;
}

/* На экранах до 768px (телефоны/планшеты) — наоборот */
@media (max-width: 768px) {
  .desktop-only {
    display: none !important;
  }
  .mobile-only {
    display: block !important;
  }
}
#mobile-exit {
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 30px;
  font-weight: bold;
  background: #ffffff1a;
  color: #ffffff;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  line-height: 42px;
  text-align: center;
  cursor: pointer;
  z-index: 9999;
  transition: background 0.3s;
}

#mobile-exit:hover {
  background: #ffffff3a;
}

@media (max-width: 768px) {
  #mobile-exit {
    display: block;
  }
}

  </style>
</head>
<body>

<!-- Кнопка "Начать работу" -->
<div id="start-section" class="text-center">
  <button class="btn btn-light start-btn" onclick="showLoginPanel()">Начать работу</button>
</div>

<!-- Блок входа/регистрации -->
<div id="auth-block" class="auth-container">

    <div id="mobile-exit" onclick="goBack()">✖</div>
  <div class="left-panel">
    <button class="exit-btn" onclick="goBack()">×</button>
   <div class="desktop-only text-center">
  <p>Нет аккаунта?</p>
  <button onclick="showForm('register')" class="btn btn-light w-100">Регистрация</button>
  <hr class="text-white my-4">
  <p>Уже зарегистрированы?</p>
</div>

<div class="mobile-only d-flex flex-column w-100 gap-3 d-none">
  <button onclick="showForm('register')" class="btn btn-light w-100">Регистрация</button>
</div>
    <button onclick="showForm('login')">Войти</button>
  </div>

  <div class="right-panel">
    <!-- Вход -->
    <div id="login-form" class="form-area slide-center active">
      <h3 class="mb-4 text-light">Вход</h3>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Внутренний номер</label>
          <input type="text" class="form-control" name="internal_id" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>

    <!-- Регистрация -->
    <div id="register-form" class="form-area slide-right">
      <h3 class="mb-4 text-light">Регистрация</h3>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Внутренний номер</label>
          <input type="text" class="form-control" name="internal_id" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Фамилия</label>
          <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Имя</label>
          <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>

<!-- Скрипты -->
<script>
  function showLoginPanel() {
    document.getElementById('start-section').style.display = 'none';
    const authBlock = document.getElementById('auth-block');
    authBlock.style.display = 'flex';
    authBlock.classList.add('fade-in', 'slide-in');
    showForm('login'); // по умолчанию форма входа
  }

  function goBack() {
    document.getElementById('auth-block').style.display = 'none';
    document.getElementById('start-section').style.display = 'block';
  }

function showForm(type) {
  const login = document.getElementById('login-form');
  const register = document.getElementById('register-form');

  if (type === 'login') {
    register.classList.remove('active');
    login.classList.add('active');
    login.style.animation = 'slideFromLeft 0.9s ease forwards';
  } else {
    login.classList.remove('active');
    register.classList.add('active');
    register.style.animation = 'slideFromRight 0.9s ease forwards';
  }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
